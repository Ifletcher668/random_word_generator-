<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meaningless Word</title>
  </head>
  <body>
      <h2>Random Word {{request.session.counter}}</h2>
      <form action="/" method="post">
        {% csrf_token%}
      Random Word is: {{ request.session.random_word }}
      <button type="submit">Generate</button>
      </form>
      <form action="/reset" method="post">
        {% csrf_token %}
        Reset the Page: 
        <button type="submit">Reset</button>
      </form>
  </body>
</html>
